<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Tiled background */
body {
  margin: 0;
  background-image: url('res/bg.png');
  background-repeat: repeat;
  background-size: auto;
  font-family: Arial, sans-serif;
}

/* Translucent header */
header.translucent {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  z-index: 1000;
}

/* Secondary fixed header with left buttons and right button */
header.secondary {
  position: fixed;
  top: 60px; /* below the top header */
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #222;
  display: flex;
  align-items: center;
  justify-content: space-between; /* left buttons on left, donate on right */
  padding: 0;
  z-index: 999;
}

/* Left buttons wrapper */
.left-buttons {
  display: flex;
  margin-left: 5px;
}

.left-buttons button {
  margin-right: 6px;
  padding: 5px 15px;
  font-size: 14px;
  border: none;
  background-color: #444;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}

/* Right donate button */
.right-button {
  margin-right: 6px;
}

.right-button button {
  padding: 5px 15px;
  font-size: 14px;
  border: none;
  background-color: #4CAF50; /* green for donate */
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}

.left-buttons button:hover {
  background-color: #666;
}

.right-button button:hover {
  background-color: #45a049;
}

/* Content below headers */
main {
  padding-top: 100px; /* space for both headers */
}
</style>
<title>Headers with Left and Right Buttons</title>
</head>
<body>
<!-- Translucent header with text -->
<header class="translucent">
  Welcome to My Site
</header>

<!-- Secondary fixed header with buttons -->
<header class="secondary">
  <div class="left-buttons">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='developments.html'">Developments</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
  </div>
  <div class="right-button">
    <button onclick="window.location.href='donate.html'">Donate</button>
  </div>
</header>

<main>
  <p>Here is some content under the headers.</p>
  <p>Scroll down to see the tiled background behind both headers.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae.</p>
  <p>Keep scrolling...</p>
  <p>More content...</p>
</main>
</body>
</html>
