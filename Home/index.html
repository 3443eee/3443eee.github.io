<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Headers with Subdirectory Navigation</title>
<style>
/* Tiled background */
body {
  margin: 0;
  background-image: url('../res/bg.png');
  background-repeat: repeat;
  background-size: auto;
  font-family: Arial, sans-serif;
}

/* Translucent main header */
header.translucent {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  z-index: 1000;
}

/* Secondary header */
header.secondary {
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0;
  z-index: 999;
}

/* Left buttons */
.left-buttons {
  display: flex;
  margin-left: 5px;
}

.left-buttons a {
  margin-right: 6px;
  padding: 5px 15px;
  font-size: 14px;
  text-decoration: none;
  background-color: #444;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
  display: flex;
  align-items: center;
}

/* Right (donate) button */
.right-button {
  margin-right: 6px;
}

.right-button a {
  padding: 5px 15px;
  font-size: 14px;
  text-decoration: none;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
  display: flex;
  align-items: center;
}

/* Hover effects */
.left-buttons a:hover {
  background-color: #666;
}

.right-button a:hover {
  background-color: #45a049;
}

/* Content */
main {
  padding-top: 100px; /* space for headers */
}
</style>
</head>
<body>

<!-- Translucent header -->
<header class="translucent">
  Welcome to My Site
</header>

<!-- Secondary header with subdirectory links -->
<header class="secondary">
  <div class="left-buttons">
    <a href="home/">Home</a>
    <a href="developments/">Developments</a>
    <a href="contact/">Contact</a>
  </div>
  <div class="right-button">
    <a href="donate/">Donate</a>
  </div>
</header>

<main>
  <p>Here is some content under the headers.</p>
  <p>Scroll down to see the tiled background behind both headers.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae.</p>
  <p>Keep scrolling...</p>
  <p>More content...</p>
</main>

</body>
</html>
